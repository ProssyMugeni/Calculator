<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calcutor</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="4" id="inputlabel">0</td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="pushButton(this);">AC</button></td>
                <td><button onclick="pushButton(this);">+</button></td>
                
            </tr>
            <tr>
                    <td><button onclick="pushButton(this);">1</button></td>
                    <td><button onclick="pushButton(this);">2</button></td>
                    <td><button onclick="pushButton(this);">3</button></td>
                    <td><button onclick="pushButton(this);">-</button></td>
            </tr>
            <tr>
                    <td><button onclick="pushButton(this);">4</button></td>
                    <td><button onclick="pushButton(this);">5</button></td>
                    <td><button onclick="pushButton(this);">6</button></td>
                    <td><button onclick="pushButton(this);">*</button></td> 
                </tr>
                <tr>
                        <td><button onclick="pushButton(this);">7</button></td>
                        <td><button onclick="pushButton(this);">8</button></td>
                        <td><button onclick="pushButton(this);">9</button></td>
                        <td><button onclick="pushButton(this);">/</button></td> 
                    </tr>
                    
                <tr>
                <td><button onclick="pushButton(this);">0</button></td>
                <td colspan="2"><button onclick="pushButton(this);">.</button></td>
                <td><button onclick="pushButton(this);">=</button></td>
            
            </tr>
      </table>
    </div>
    <script>
        var inputlabel=document.getElementById("inputlabel")
        function pushButton(num1) {
            var pushed=num1.innerHTML;
            if (pushed =="=") {
                inputlabel.innerHTML =eval(inputlabel.innerHTML)
            }else if(pushed == 'AC'){
                inputlabel.innerHTML ='0';
            }else{
                if(inputlabel.innerHTML == '0'){
                    inputlabel.innerHTML= pushed;
                }else{
                    inputlabel.innerHTML +=pushed;
                }
            }
        }
    </script>
</body>
</html>
